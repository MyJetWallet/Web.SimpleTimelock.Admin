<!DOCTYPE html>
<html >
  <head>
    <title>Get info about locked tokens</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body class="container">

    <h1 class="page-header">Set locked tokens - Polygon network</h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Set Beneficiary</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="setBeneficiary()" class="btn btn-primary">Set</a>
          <div>
            <label>UserAddress: </label>
            <input name="userAddress" type="text" maxlength="512" id="userAddress" />
          </div>
          <div>
            <label>TokenAmount: </label>
            <input name="tokenAmount" type="text" maxlength="512" id="tokenAmount" />
          </div>
          <div>
            <label>ReleaseTime: </label>
            <input name="releaseTime" type="text" maxlength="512" id="releaseTime" />
          </div>
          <div>
            <label>UnlockInterval: </label>
            <input name="unlockInterval" type="text" maxlength="512" id="unlockInterval" />
          </div>
          <div>
            <label>UnlockAmount: </label>
            <input name="unlockAmount" type="text" maxlength="512" id="unlockAmount" />
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div>
        <h3 class="sub-header">Set Owner</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="setNewOwner()" class="btn btn-primary">Set</a>
          <div>
            <label>New Owner: </label>
            <input name="newOwner" type="text" maxlength="512" id="newOwner" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
